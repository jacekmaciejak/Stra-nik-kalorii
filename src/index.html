<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge" />
  <meta name="author"
    content="Jacek Maciejak" />
  <link rel="stylesheet"
    href="style.css" />
  <script src="https://kit.fontawesome.com/efbbd144d1.js"></script>
  <title>Strażnik kalorii</title>
</head>

<body>
  <nav class="navbar">
    <div class="navbar__center">
      <!-- <span class="navbar__icon">
        <i class="fas fa-bars"></i>
      </span> -->
      <p>STRAŻNIK KALORII</p>
      <form class="search">
        <input type="text"
          class="search__field"
          placeholder="Search over pizza, bacon and broccoli recipes..." />
        <button class="btn search__btn">
          <svg class="search__icon">
            <use href="./images/icons.svg#icon-magnifying-glass">
            </use>
          </svg>
          <span>Search</span>
        </button>
      </form>
      <div class="cart__btn">
        <span class="navbar__icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart__items">
          0
        </div>
      </div>
    </div>
  </nav>
  <!--HERO-->
  <header class="banner__img">
    <sections class="banner"> </sections>
  </header>
  <!--HERO-->
  <!--PRODUCTS-->
  <section class="container">
    <section class="products">
      <div class="products__list"></div>
      <div class="products__buttons"></div>
    </section>
    <section class="recipe"></section>
  </section>

  <!--PRODUCTS-->
  <!--CART-->
  <div class="cart">
    <div class="cart__wrapper">
      <span class="cart__close">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>Your cart</h2>
      <div class="cart__content"></div>
      <div class="cart__footer">
        <h3>your total : kcal <span class="cart__total">0</span></h3>
        <button class="clear__cart banner__btn">clear cart</button>
      </div>
    </div>
  </div>
  <!--CART-->
  <script src="app.js"></script>
</body>

</html>
