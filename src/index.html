<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Jacek Maciejak" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/efbbd144d1.js"
      crossorigin="anonymous"
    ></script>
    <title>Strażnik kalorii</title>
  </head>

  <body>
    <!--NAVBAR-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="../images/logo.svg" alt="logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">
            0
          </div>
        </div>
      </div>
    </nav>
    <!--NAVBAR-->
    <!--HERO-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">strażnik kalorii</h1>
        <button class="banner-btn">wybierz produkty</button>
      </div>
    </header>
    <!--HERO-->
    <!--PRODUCTS-->
    <section class="products">
      <div class="section-title">
        <h2>Lista produktów</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <!--PRODUCTS-->
    <!--CART-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Your cart</h2>
        <div class="cart-content">
          <!--CART ITEM-->
          <!-- <div class="cart-item"></div> -->
          <!--CART ITEM-->
        </div>
        <div class="cart-footer">
          <h3>your total : kcal <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <!--CART-->
    <script src="app.js"></script>
  </body>
</html>
